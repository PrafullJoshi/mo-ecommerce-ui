<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-note>
        *Sales Tax Inclusive
      </ion-note>
    <ion-card>
        <!-- <ion-card-content> -->
            <ion-row>
                <ion-col col-7>
                    <button ion-button clear color="dark">
                        Order Price:
                    </button>
                </ion-col>
                <ion-col col-5>
                    <button ion-button icon-start clear small>
                      <ion-icon name="pricetag"></ion-icon>
                      <div>
                        {{orderPrice}} ₹ 
                      </div>
                    </button>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-7>
                      <button ion-button clear color="dark">
                          Sales Tax:
                      </button>
                  </ion-col>
                  <ion-col col-5>
                      <button ion-button icon-start clear small>
                        <ion-icon name="pricetag"></ion-icon>
                        <div>
                          {{orderTotalTax}} ₹ 
                        </div>
                      </button>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button full color="secondary">
                            Continue To Summary - {{orderTotalPrice}} ₹ 
                        </button>
                      </ion-col>
                </ion-row>
        <!-- </ion-card-content> -->
      </ion-card>

    <ion-card>
      <!-- <ion-card-content> -->
          <ion-row *ngFor="let product of products">
              <ion-col col-1>
                  <button ion-button icon-only clear>
                      <ion-icon name="camera"  color="dark"></ion-icon>
                    </button>
              </ion-col>
              <ion-col col-6>
                  <button ion-button clear color="dark">
                      {{product.name}}
                  </button>
              </ion-col>
              <ion-col col-5>
                  <button ion-button icon-start clear small>
                    <ion-icon name="pricetag"></ion-icon>
                    <div>
                        * {{product.totalPrice}} ₹ 
                    </div>
                  </button>
              </ion-col>
            </ion-row>
      <!-- </ion-card-content> -->
    </ion-card>
</ion-content>
